<nav class="navbar navbar-expand-lg bg-success shadow" data-bs-theme="dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">URL Shortner</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item pl-5">
          <a class="nav-link active" href="{% url 'home' %}">Home</a>
        </li>
      </ul>
      
      <div class="d-flex">
        {% if user.is_authenticated %}
        <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
        {% else %}
          {% if request.path != '/register/' %}
            <a class="btn btn-outline-light" href="{% url 'register' %}">Register</a>
          {% endif %}
          {% if request.path != '/login/' %}
            <a class="btn btn-outline-light" style="margin-left: 10px;" href="{% url 'login' %}">Login</a>
          {% endif %}
        {% endif %}
      </div>
    </div>
  </div>
</nav>
